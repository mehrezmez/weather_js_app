<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether App</title>
    <!--css file-->
    <link rel="stylesheet" href="css/master.css">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="section-one">
        <div class="current-info">
            <div class="hour"></div>
            <div class="date"></div>
            <div class="temp-info">
                <div class="humidity">
                    <span>Humidity</span>
                    <span></span>
                </div>
                <div class="pressure">
                    <span>Pressure</span>
                    <span></span>
                </div>
                <div class="wind">
                    <span>Wind</span>
                    <span></span>
                </div>
                <div class="sunrise">
                    <span>sunrise</span>
                    <span></span>
                </div>
                <div class="sunset">
                    <span>sunset</span>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="location">
            <span class="location-word"></span>
            <span class="location-coord"></span>
        </div>
    </div>
    <div class="section-two">
        <div class="container">
            <div class="big-box">
                <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="">
                <div class="big">
                    <span class="day"></span>
                    <span class="night-temp"></span>
                    <span class="day-temp"></span>
                </div>
            </div>
            <div class="box">
                <span class="day"></span>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                <span class="night-temp"></span>
                <span class="day-temp"></span>
            </div>
            <div class="box">
                <span class="day"></span>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                <span class="night-temp"></span>
                <span class="day-temp"></span>
            </div>
            <div class="box">
                <span class="day"></span>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                <span class="night-temp"></span>
                <span class="day-temp"></span>
            </div>
            <div class="box">
                <span class="day"></span>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                <span class="night-temp"></span>
                <span class="day-temp"></span>
            </div>
            <div class="box">
                <span class="day"></span>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                <span class="night-temp"></span>
                <span class="day-temp"></span>
            </div>
            <div class="box">
                <span class="day"></span>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                <span class="night-temp"></span>
                <span class="day-temp"></span>
            </div>
        </div>
    </div>
    <!--js file-->
    <script src="js/script.js"></script>
</body>
</html>
