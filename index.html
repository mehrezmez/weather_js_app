<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether App</title>
    <!--css file-->
    <link rel="stylesheet" href="css/master.css">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="section-one">
        <div class="current-info">
            <div class="hour">09:07 <span>PM</span></div>
            <div class="date">Friday, 18 Feb</div>
            <div class="temp-info">
                <div class="humidity">
                    <span>Humidity</span>
                    <span>54%</span>
                </div>
                <div class="pressure">
                    <span>Pressure</span>
                    <span>1021</span>
                </div>
                <div class="wind">
                    <span>Wind</span>
                    <span>1.72</span>
                </div>
                <div class="sunrise">
                    <span>sunrise</span>
                    <span>22:32 pm</span>
                </div>
                <div class="sunset">
                    <span>sunset</span>
                    <span>9:30 am</span>
                </div>
            </div>
        </div>
        <div class="location">
            <span class="location-word">Africa/Algiers</span>
            <span class="location-coord">36.71N 3.07E</span>
        </div>
    </div>
    <div class="section-two">
        <div class="container">
            <div class="big-box">
                <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="">
                <div class="big">
                    <span class="day">Friday</span>
                    <span class="night-temp">14.46°C</span>
                    <span class="day-temp">19.82°C</span>
                </div>
            </div>
            <div class="box">
                <span class="day">Friday</span>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                <span class="night-temp">14.46°C</span>
                <span class="day-temp">19.82°C</span>
            </div>
            <div class="box">
                <span class="day">Friday</span>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                <span class="night-temp">14.46°C</span>
                <span class="day-temp">19.82°C</span>
            </div>
            <div class="box">
                <span class="day">Friday</span>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                <span class="night-temp">14.46°C</span>
                <span class="day-temp">19.82°C</span>
            </div>
            <div class="box">
                <span class="day">Friday</span>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                <span class="night-temp">14.46°C</span>
                <span class="day-temp">19.82°C</span>
            </div>
            <div class="box">
                <span class="day">Friday</span>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                <span class="night-temp">14.46°C</span>
                <span class="day-temp">19.82°C</span>
            </div>
            <div class="box">
                <span class="day">Friday</span>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                <span class="night-temp">14.46°C</span>
                <span class="day-temp">19.82°C</span>
            </div>
        </div>
    </div>
    <!--js file-->
    <script src="js/script.js"></script>
</body>
</html>
